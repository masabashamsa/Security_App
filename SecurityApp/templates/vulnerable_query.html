<!-- vulnerable_query.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <title>Vulnerable Query</title>
</head>
<body>
    <h1>SQL Vulnerability Page</h1>
    <p>User Search </p>
    <form method="GET">
        <input type="text" name="query" placeholder="Enter username...">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for user in users %}
        <li>{{ user }}</li>
        {% endfor %}
    </ul>
</body>
</html>
